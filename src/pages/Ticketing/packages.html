<section id="packageContainer">
  <header class="grid-x">
    <h2 class="cell auto">Product(s)</h2>
    <button type="button" style="display:none" class="buttonType2 buttonType2Add cell medium-3 text-right show-for-medium adminControl"  data-open="packageAddForm">New Product</button>
  </header>

  <div id='packageFilter' class="packageFilter tabBoxContainer">
    <button class="button button3 tabBoxButton" data-target="packageFilterForm" ><i class="icon"><img src="{{root}}assets/img/icon-light-filter.png" alt="icon"/></i>Filter</button>
    <form class="form2 tabBoxContent reveal" id="packageFilterForm">
      <button class="close-button tabBoxButtonClose" aria-label="Dismiss alert" type="button" data-close>
        <span aria-hidden="true">&times;</span>
      </button>
        <div class="grid-x grid-padding-x">
          <div class="cell small-12 medium-6">
            <label>Organization
              <select id="organisation" name="organisation">
              </select>
            </label>
          </div>
          <div class="cell small-12 medium-6">
            <label>Product
            <select id="product" name="product">
            </select>
            </label>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
          <fieldset class="cell">
            <legend>Status</legend>
            <select id="status" name="status">
              <option value="">-- Please Select --</option>
              <option value="Active" selected>Active</option>
              <option value="Not-Active">Not-Active</option>
              <option value="Expired">Expired</option>
            </select>
          </fieldset>
        </div>
        <footer class="grid-x grid-margin-x">
          <button type="button" class="cell small-12 medium-offset-4 medium-4 button2 tabBoxButtonSubmit packageFilterSubmit">Filter</button>
        </footer>
    </form> <!-- form end -->
  </div><!-- filter end -->

    <div class="scrollContainer scrollYPackages">
      <table class="packageTable">
        <thead>
          <tr>
            <th>Organization</th>
            <th>Package Type</th>
            <th>Product</th>
            <th>Assurance Plus</th>
            <th>Start Date</th>
            <th>Expiry Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div><!-- scroll container end -->

</section><!-- packagaeContainer end -->


<form id="packageAddForm" class="reveal lightBg" data-reveal >
<header onloadedmetadata="" class="grid-x grid-padding-x">
<h3 class="cell">New Product</h3>
<button class="close-button" data-close aria-label="Close modal" type="button">
  <span aria-hidden="true">&times;</span>
</button>
</header>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Organisation <span style="color:red">*</span>
      <select id="organisation" name="organisation">
      </select>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Product <span style="color:red">*</span>
      <input type="text" id="product" name="product"/>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Package Type <span style="color:red">*</span>
      <select id="type" name="type">
        <option value="">-- Please Select --</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Assurance">Assurance</option>
      </select>
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell small-12 medium-6">
    <label>
      Start Date <span style="color:red">*</span>
      <input type="date" id="packageStartDate" name="packageStartDate" placeholder="Package Start Date" />
    </label>
  </div>
  <div class="cell small-12 medium-6">
    <label>
      Expiry Date <span style="color:red">*</span>
    <input type="date" id="packageExpiryDate" name="packageExpiryDate" placeholder="Package Expiry Date" />
    </label>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell small-12 medium-4">
    <label>
      Assurance Plus
      <input type="checkbox" id="assurancePlus" name="assurancePlus"/>
    </label>
  </div>
  <div class="cell small-12 medium-2">
      <input type="text" style="display: none" id="assurancePlusNo" name="assurancePlusNo"/>
  </div>
</div>
<div class="grid-x grid-padding-x">
  <div class="cell">
    <label>
      Remarks
      <textarea id="remarks" name="remarks"></textarea>
    </label>
  </div>
</div>
<footer class="grid-x grid-margin-x">
    <button type="button" id="submit" data-close class="cell small-12 medium-offset-4 medium-4 newPackagaSubmitButton">Submit</button>
</footer>
</form><!-- package add form end -->
