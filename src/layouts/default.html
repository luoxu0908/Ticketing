{{!-- This is the base layout for your project, and will be used on every page. --}}


<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{> title}}
    </title>
    {{> header-settings}}
  </head>
  <body id="page-{{page}}">
    <div id="main" class="">
      {{> header}}
      <div id="mainContent" class="">
        {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened page is
          created. --}}
        {{> body}}
      </div> <!-- content end -->
      {{> footer}}
    </div>
    {{> scripts}}
  </body>
</html>
